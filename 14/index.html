<!DOCTYPE html>
<html>
<head>
  <title>AJAX GET Request</title>
  <style>
    .response-container {
      border: 1px solid #ff0000;
      padding: 10px;
      margin-top: 10px;
    }
  </style>
  <script>
    function sendGetRequest() {
      var url = "https://api.example.com/data";
      var responseContainer = document.getElementById('responseContainer');

      fetch(url)
        .then(function(response) {
          if (response.ok) {
            return response.json();
          } else {
            throw new Error('Error: ' + response.status);
          }
        })
        .then(function(data) {
          
          responseContainer.textContent = JSON.stringify(data, null, 2);
        })
        .catch(function(error) {
          console.log(error);
          
          responseContainer.textContent = 'Error occurred: ' + error.message;
        });
    }
  </script>
</head>
<body>
  <h1>AJAX GET Request</h1>
  <button onclick="sendGetRequest()">Send GET Request</button>
  <div id="responseContainer" class="response-container"></div>
</body>
</html>
