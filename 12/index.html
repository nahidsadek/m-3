<!DOCTYPE html>
<html>
<head>
  <title>DOM Change Attribute</title>
  <script>
    function changeImageSource() {
      var image = document.getElementById('myImage');
      image.src = '../img/img-2.jpeg';
    }
  </script>
</head>
<body>
  <h1>DOM Change Attribute Value</h1>
  <img id="myImage" src="../img/img-1.jpeg" alt="Initial Image">
  <br><br>
  <button onclick="changeImageSource()">Change Image Source</button>
</body>
</html>
